<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>温湿度检测系统</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link th:href="@{./css/index.css}" type="text/css" rel="stylesheet">
    </head>
<body>
    <h1>温湿度检测系统</h1>

    <div id="div1" class="div1">
        <br><br>
        <div id="div11" class="div11" th:align="center">
            <nobr>温度: </nobr>
            <nobr id="tem"></nobr>
            <nobr>℃</nobr>
        </div>
        <br>
        <div id="div12" class="div11" th:align="center">
            <nobr>阈值: </nobr>
            <nobr id="tem_top">0</nobr>
            <nobr>℃</nobr>
        </div>
        <br>
        <div id="div13" class="div11" th:align="center">
            <input id="in1" class="in1">
            <button id="b1" class="b1">修改阈值</button>
        </div>
    </div>

    <div id="div2" class="div2">
        <br><br>
        <div id="div21" class="div11" th:align="center">
            <nobr>湿度: </nobr>
            <nobr id="hum"></nobr>
            <nobr>%</nobr>
        </div>
        <br>
        <div id="div22" class="div11" th:align="center">
            <nobr>阈值: </nobr>
            <nobr id="hum_top">0</nobr>
            <nobr>%</nobr>
        </div>
        <br>
        <div id="div23" class="div11" th:align="center">
            <input id="in2" class="in2">
            <button id="b2" class="b2">修改阈值</button>
        </div>
    </div>
    <div id="current-time" class="time">
        <nobr>当前时间: </nobr>
        <nobr id="time"></nobr>
    </div>
</body>
<script th:src="@{./js/index.js}" type="text/javascript"></script>
</html>
